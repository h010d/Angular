<div class="child-component">
  <h1>Child header: {{someComponentText || 'Default header'}}</h1><br>
  <div>
    <input placeholder="Enter your data" [(ngModel)]="enteredData">
    <input placeholder="Enter your second data" [ngModel]="secondEnteredData" (ngModelChange)="passSecondData($event)">
    <button (click)="passData()">Pass data to parent</button>
  </div>
</div>
