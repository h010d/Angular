<h3>Colors page</h3>

<div class="row">
  <div class="col-xs-6">
    <ul class="list col-12">
      <li class="list-item" *ngFor="let color of colors">
        <a
          [routerLink]=" ['/colors', color.colId, color.name]"
          [queryParams]="{ price: color.price, unID: color.unID }"
          fragment="color"
        >
          {{color.name}}
        </a>
      </li>
      <!-- /.list-group-item -->

    </ul>
    <!-- /.list-group -->
  </div>
  <!-- /.col-xs-6 -->
  <div class="col-xs-6">
        <router-outlet></router-outlet>
  </div>
  <!-- /.col-xs-6 -->
</div>
<!-- /.row -->
